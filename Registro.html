<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./Css/RegistroCli.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <script>
        function generarContraseña() {
            const caracteres = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
            let contraseña = "";
            for (let i = 0; i < 12; i++) {
                const indice = Math.floor(Math.random() * caracteres.length);
                contraseña += caracteres.charAt(indice);
            }
            document.getElementById("password").value = contraseña;
            document.getElementById("confirm_password").value = contraseña;
            document.getElementById("contraseñaGenerada").innerText = "Contraseña: " + contraseña; // Muestra la contraseña generada 
        }
    </script>
</head>

<body>
    <img src="./Imagenes/LO.png" alt="LOGO2" class="Logo">
    <div class="login-container">

        <a href="index.php" class="icon-link">
            <img src="./Imagenes/atras.png" alt="Salir" class="icon-image">
        </a>
        <div class="login-box">
            <h3>Registro</h3>
            <p>Bienvenido, por favor llene los siguientes campos:</p>
            <form action="Registro.php" method="POST">
                <div class="form-container">
                    <div class="left-column">
                        <label for="nombre">Nombres:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Genesis Candida" required>
                        <label for="ApPaterno">Apellido paterno:</label>
                        <input type="text" id="ApPaterno" name="ApPaterno" placeholder="Suarez" required>
                        <label for="ApMaterno">Apellido materno:</label>
                        <input type="text" id="ApMaterno" name="ApMaterno" placeholder="Argandoña" required>
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>
                    </div>
                    <div class="right-column">
                        <label for="Nickname">Nickname:</label>
                        <input type="text" id="nik" name="nik" placeholder="Shally" required>

                        <button type="button" onclick="generarContraseña()">Generar Contraseña</button>
                        <p id="contraseñaGenerada"></p> <!-- Contraseña generada se mostrará aquí -->

                        <label for="contraseña">Contraseña:</label>
                        <input type="password" id="password" name="Contraseña" placeholder="1TE4567890" required>
                        <label for="confirmar_contraseña">Confirmar Contraseña:</label>
                        <input type="password" id="confirm_password" name="confirm_password"
                            placeholder="Repite la contraseña" required>
                    </div>
                </div>
                <button type="submit">Acceso</button>
            </form>
        </div>
    </div>
    <img src="./Imagenes/1.png" alt="Auto" class="auto_derecha">
    <img src="./Imagenes/2.png" alt="Auto2" class="auto_izquierda">
</body>

</html>
